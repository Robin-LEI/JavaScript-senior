<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分析题</title>
</head>
<body>
	<script>
		function A() {

		}
		A.prototype.n = 1
		var b = new A()
		A.prototype = {
			n: 2,
			m: 3
		}
		var c = new A()
		console.log(b.n, b.m, c.n, c.m)
	</script>
	<script>
		var F = function() {}
		Object.prototype.a = function() {
			console.log('a')
		}
		Function.prototype.b = function() {
			console.log('b')
		}
		var f = new F()
		f.a()
		// f.b()
		F.a()
		F.b()
	</script>
</body>
</html>
