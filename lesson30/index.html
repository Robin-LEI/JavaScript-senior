<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见的闭包</title>
</head>
<body>
	<script>
	// 将一个函数作为另一个函数的返回值，且这个返回值函数引用了外部函数的变量
		function fn1() {
			var a = 2
			return function fn2() {
				a++
				console.log(a)
			}
		}
		var f = fn1()
		f()
		f()

		// 将函数作为实参传递给另一个函数调用
		function show(msg, time) {
			setTimeout(function() {
				console.log(msg)
			}, time)
		}
		show('hello world')
	</script>
</body>
</html>
