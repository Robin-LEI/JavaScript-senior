<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习题</title>
</head>
<body>
	<script>
		/*
		*	涉及到变量提升与函数提升
		* 	变量提升的优先级高于函数提升
		*	此题相当于：var a; function a() {};console.log(typeof a);
		*/
		function a() {}
		var a
		console.log(typeof a) // function

		if(!(b in window)) { // b in window 为 true
			var b = 3
		}
		console.log(b) // undefined

		/*
		*	此题相当于：
		* 	var c;function c(c) {};c = 1;c(2);
		*/
		var c = 1
		function c(c) {
			console.log(c)
			var c = 3
		}
		c(2) // c is not a function

	</script>

	<script>
		console.log('gb' + i)
		var i = 1
		foo(1)
		function foo(i) {
			if(i == 4) {
				return
			}
			console.log('fb' + i)
			foo(i + 1)
			console.log('fe' + i)
		}
		console.log('ge' + i)

		/*
		*	gb: undefined
		*	fb: 1
		*	fb: 2
		*	fb: 3
		*	fe: 3
		*	fe: 2
		* 	fe: 1
		*	ge: 1
		*/
	</script>
</body>
</html>
